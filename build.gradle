plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.javacord:javacord:3.4.0'
    implementation 'com.moandjiezana.toml:toml4j:0.7.2'
}

test {
    useJUnitPlatform()
}